{% extends "base.html" %}
{% block content %}
<h1 class="page-title">{{ title }}</h1>
{{ content | safe }}
<ul class="related-posts">
    {%- for page in site.pages | filter(attribute="date") | sort(attribute="date") | reverse %}
    <li>
        <a href="/{{ page.name }}">
            {{ page.title }}
            <small>{{ page.date | date(format="%b %d %Y")}}</small>
        </a>
    </li>
    {%- endfor %}
</ul>
{% endblock %}
