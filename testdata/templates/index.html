<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/css/codahale.css">
    <title>{{ title }}</title>
</head>
<body>
    {{ content | safe }}

    <ul>
    {%- for page in site.pages | filter(attribute="date") | sort(attribute="date") | reverse %}
        <li><a href="/{{ page.name }}">{{ page.title }}</a></li>
    {%- endfor %}
    </ul>
</body>
</html>
