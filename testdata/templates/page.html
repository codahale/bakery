<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="//codahale.com/atom.xml" rel="alternate" title="Atom" type="application/atom+xml"/>
    <link rel="stylesheet" href="/css/codahale.css"/>
    <link rel="icon" href="/img/favicon-32x32.png" type="image/png" sizes="32x32">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.15.1/dist/katex.min.css" integrity="sha384-R4558gYOUz8mP9YWpZJjofhk+zx0AS11p36HnD2ZKj/6JR5z27gSSULCNHIRReVs" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/katex@0.15.1/dist/katex.min.js" integrity="sha384-z1fJDqw8ZApjGO3/unPWUPsIymfsJmyrDVWC8Tv/a1HeOtGmkwNd/7xUS0Xcnvsx" crossorigin="anonymous"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/katex@0.15.1/dist/contrib/auto-render.min.js" integrity="sha384-+XBljXPPiv+OzfbB3cVmLHf4hdUFHlWNZN5spNQ7rmHTXpd7WvJum6fIACpNNfIR" crossorigin="anonymous"
            onload="renderMathInElement(document.body);"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/highlightjs/cdn-release@11.3.1/build/styles/default.min.css" integrity="sha384-bVi32MzPMHhQQoX43XwbzyE2I2YlQETXzSzS0rnURpcv/pkxtPnZ8QpbAN9AzEu5" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/gh/highlightjs/cdn-release@11.3.1/build/highlight.min.js" integrity="sha384-zDX/4RkDnpVxZkjJjxdzDsT1Kk2XThh7u47fXdgZ1W8AMjb//F4ZK4G4y7oNVHM1" crossorigin="anonymous" onload="hljs.highlightAll();"></script>
    <title>{{ title }} | codahale.com</title>
</head>
<body>

<div class="container content">
    <header class="masthead">
        <h3 class="masthead-title">
            <a href="/" title="Home">Coda Hale</a>
            <small>
                {
                <a href="/">writing</a>,
                <a href="/projects">projects</a>,
                <a href="/about">about</a>,
                <a href="/contact">contact</a>
                }
            </small>
        </h3>
    </header>

    <main>
        <article class="page">
            <h1 class="post-title">{{ title }}</h1>
            <div class="description">{{ description }}</div>
            <time datetime="{{ date }}" class="post-date">{{ date | date(format="%d %b %Y") }}</time>
            {{ content | safe }}
        </article>
    </main>

    <footer class="footer">
        <small>
            &copy;
            2009-
            <time datetime="{{ now() }}">{{ now() | date(format="%Y") }}</time>
            Coda Hale
        </small>
    </footer>
</div>

</body>
</html>
