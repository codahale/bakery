<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="//codahale.com/atom.xml" rel="alternate" title="Atom" type="application/atom+xml"/>
    <link rel="stylesheet" href="/css/codahale.css"/>
    <link rel="icon" href="/img/favicon-32x32.png" type="image/png" sizes="32x32">
    <title>{{ title }} | codahale.com</title>
</head>
<body>

<div class="container content">
    <header class="masthead">
        <h3 class="masthead-title">
            <a href="/" title="Home">Coda Hale</a>
            <small>
                {
                <a href="/">writing</a>,
                <a href="/projects">projects</a>,
                <a href="/about">about</a>,
                <a href="/contact">contact</a>
                }
            </small>
        </h3>
    </header>

    <main>
        <article class="page">
            <h1 class="post-title">{{ title }}</h1>
            <div class="description">{{ description }}</div>
            <time datetime="{{ date }}" class="post-date">{{ date | date(format="%d %b %Y") }}</time>
            {{ content | safe }}
        </article>
    </main>

    <footer class="footer">
        <small>
            &copy;
            2009-<time datetime="{{ now() }}">{{ now() | date(format="%Y") }}</time>
            Coda Hale
        </small>
    </footer>
</div>

</body>
</html>
